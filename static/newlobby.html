<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hub</title>
    <style>
        /* Основные стили */
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: row;
        }

        .main-panel {
            flex: 1;
        }

        .sidebar {
            width: 250px;
            margin-left: 20px;
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 4px;
            height: 400px;
            overflow-y: auto;
        }

        h1,
        h3 {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #1abc9c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #16a085;
        }

        .chat {
            border: 1px solid #7f8c8d;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            background-color: #2c3e50;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #1abc9c;
            display: block;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Основная панель (управление комнатой, чат) -->
        <div class="main-panel">
            <h1>hub</h1>
            <!-- Панель выбора комнаты -->
            <div id="room-selection">
                <div class="form-group">
                    <label for="player-name">Ваше имя:</label>
                    <input type="text" id="player-name" placeholder="Имя игрока">
                </div>
                <div class="form-group">
                    <button id="create-room-btn">Создать комнату</button>
                </div>
                <div class="form-group">
                    <label for="room-code">Или подключиться к комнате:</label>
                    <input type="text" id="room-code" placeholder="Код комнаты">
                    <button id="join-room-btn">Подключиться</button>
                </div>
            </div>

            <!-- Панель лобби (скрыта по умолчанию) -->
            <div id="lobby-panel" class="hidden">
                <div class="form-group">
                    <span id="room-info">Комната: </span>
                    <button id="leave-room-btn" style="float: right;">Выйти</button>
                </div>
                <div class="chat" id="chat-window">
                    <!-- Сообщения чата будут выводиться здесь -->
                </div>
                <div class="controls">
                    <input type="text" id="chat-input" class="chat-input" placeholder="Напишите сообщение">
                    <button id="send-msg-btn">Отправить</button>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <button id="ready-btn">Готов</button>
                </div>
            </div>
        </div>
        <!-- Боковая панель: список игроков -->
        <div class="sidebar hidden" id="players-panel">
            <h3>Игроки</h3>
            <div id="players-list"></div>
        </div>
    </div>

    <!-- Подключаем скомпилированный main.js -->
    <script type="module" src="/static/main.js"></script>
</body>

</html>
